services:
  crono-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crono-api
    restart: unless-stopped
    ports:
      - "8787:8080"
    environment:
      - TZ=America/New_York
      - HOME=/data
      - CRONO_ENV_FILE=/app/config/.env
    volumes:
      - ./data:/data
      - ./config/.env:/app/config/.env:ro
