services:
  crono-api:
    image: seanap/crono-api:latest
    container_name: crono-api
    restart: unless-stopped
    ports:
      - "8787:8080"
    environment:
      - TZ=America/New_York
      - HOME=/data
      - CRONO_ENV_FILE=/app/config/.env
    volumes:
      - /opt/crono-api/data:/data
      - /opt/crono-api/config/.env:/app/config/.env:ro
